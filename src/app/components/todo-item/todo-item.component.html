@if(todo){
<div class="d-flex justify-content-between align-items-center">
  <span [ngClass]="{ 'text-decoration-line-through': todo.completed }">{{
    todo.text
  }}</span>
  <button
    type="button"
    class="btn"
    [ngClass]="{
      'btn-secondary': !todo.completed,
      'btn-success': todo.completed
    }"
    (click)="richiediCompletamento()"
  >
    @if(todo.completed) {
    <i class="bi bi-x"></i>Ripristina }@else{
    <i class="bi bi-check"></i>Completa }
  </button>
</div>
}
